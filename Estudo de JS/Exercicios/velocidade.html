<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição IF</title>
</head>
<body>
    <div><a href="../JavaScript.html">VOLTAR</a></div>

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvelo"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvelo')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é de <strong> ${vel} km/h`
                if (vel > 60){
                    res.innerHTML += `<p> Você está MULTADO`
                }
                res.innerHTML += `<p> Dirija sempre com cinto de segurança`
        }
    </script>

</body>
</html>
